<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>openSUSE Presentation Template</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/opensuse.css">
    <link rel="stylesheet" href="lib/css/github.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background="img/hexagons.png" data-background-size="100%"
                 data-background-position="50% 105%">
          <h1>My Presentation</h1>

          <div class="title-name">Name - Title</div>
          <div class="title-mail">email@example.com</div>
        </section>
        <!-- Slides are separated by newline + three dashes + newline, vertical slides identical but two dashes -->
        <section data-markdown="slides.md" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$"></section>
        <section>
          <h1>Questions?</h1>
          <p><img src="img/chameleon.svg" style="max-height:300px;"></p>
          <div class="colophon">
          </div>
           </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
      
        // Optional libraries used to extend on reveal.js
        dependencies: [
          { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
    </script>
  </body>
</html>
